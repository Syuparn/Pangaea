name: GoTest

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t golang.org/x/tools/cmd/goyacc
        go get -v -t -d github.com/macrat/simplexer
        go get -v -t -d github.com/tanaton/dtoa

    - name: Build
      run: make

    - name: Test
      run: go test -v .
